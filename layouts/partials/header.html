<header
  class="{{ if .IsHome }}bg-clear {{ end }}duration-300 ease-in-out grid relative{{ if eq .IsHome false }} shadow-md{{ end }} transition-colors w-full"
  data-active="false"
>
  <section
    class="col-start-2 flex items-center justify-between row-start-2 w-full"
  >
    <a
      href="{{ .Site.BaseURL }}"
      class="site-name focus:no-underline focus:text-primary font-mdNichrome hover:no-underline hover:text-primary leading-5 no-underline text-lg xxs:leading-none"
    >
      {{ .Site.Title }}
    </a>
    <button
      type="button"
      id="menu-toggle"
      class="bg-transparent border-none flex focus:bg-transparent h-7 hover:bg-transparent items-center justify-center m-0 p-0 outline-none sm:hidden w-7"
    >
      {{ partial "icons/menu.html" . }}
      <span class="sr-only">Toggle Menu</span>
    </button>
    <nav
      id="menu"
      class="absolute border-0 border-y border-solid border-meta duration-300 ease-in-out left-0 opacity-0 overflow-x-auto overflow-y-auto py-3 right-0 sm:border-none sm:opacity-100 sm:pb-0 sm:pt-1 sm:px-0 sm:relative top-0 w-full xxxs:overflow-hidden"
      data-active="false"
    >
      <ul
        class="auto-rows-min gap-y-3 grid msm:grid-cols-1 items-center list-none m-0 max-w-full p-0 sm:auto-cols-min sm:gap-x-2 sm:grid-rows-1 xxs:gap-x-3"
      >
        {{ range .Site.Data.nav.header }}
          {{ $href := cond (eq .download true) .link (.link | absURL) }}
          <li
            class="flex items-end justify-center m-0 sm:justify-start sm:row-start-1"
          >
            <a
              class="focus:underline hover:underline no-underline text-lg xs:leading-tight"
              href="{{ $href }}"
            >
              {{ .label }}
            </a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </section>
</header>
