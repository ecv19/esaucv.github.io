{{ define "main" }}
<section class="py-6 sm:py-10 w-full">
  <h4 class="md:text-6xl mx-auto text-4xl text-center w-full">{{ .Title }}</h4>
  <div class="w-full">{{ .Content }}</div>
  <div id="feed" class="grid mt-8 w-full">
    {{ range .Site.Data.content.papers }}
      {{ partial "li.html" (dict "name" .name "description" .description "sources" .sources) }}
    {{ end }}
  </div>
</section>
{{ end }}
